<!DOCTYPE html>
<html>

<head>
    <title>Megaman - only-Css</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="head-base">
        <div class="head-helmet">
            <div class="helmet-shell">
                <div class="shell-view--left">
                    <div class="head-eyes-left">
                        <div class="eye-left">
                        </div>
                    </div>
                </div>
                <div class="shell-view--right">
                    <div class="head-eyes-right">
                        <div class="eye-right"></div>
                    </div>
                </div>
                <div class="hearing-left"></div>
                <div class="hearing-right"></div>
                <div class="protec-top"></div>
                <div class="light-power"></div>
            </div>
        </div>
    </div>
    <p class="play">
        BUSTER
        <br>CHARGE!
        <audio controls autoplay="true">
            <source src="sound/buster.mp3" type="audio/mpeg">
        </audio>
    </p>
</body>

</html>
